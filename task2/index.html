<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <label for="last-name-form">Last Name</label>
            <input type="text" id="last-name-form" value="Emerson" name="lastName" readonly>
        </div>
        <div>
            <label for="age-form">Age</label>
            <input type="number" id="age-form" value="17" name="age" min="3" max="10" required>
        </div>
        <div>
            <input id="box" type="checkbox" name="agree" disabled>
            <label for="box">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender" checked>
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
            <input type="radio" name="" id="">
            <label for="Secret">Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
